<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Attendance Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,200;0,400;0,500;0,700;0,800;0,900;1,600&family=Urbanist:wght@200;600;700;800&display=swap");
      * {
        font-family: "Montserrat", sans-serif;
      }
      p {
        text-align: center;
        color: rgb(245, 177, 52);
      }
      .img-fluid {
      width: 200px; /* Set your desired width here */
      height: 100px;
    }


    </style>
  </head>
  <body style="color: white; background-color: rgb(1, 11, 33)">
    <div class="container mt-5">
      <a href="https://szabist.edu.pk/">
    </a>
      <div class="text-center">
        <!-- Added class "img-fluid" for responsive images -->
        <h1 class="display-8 mb"><strong>Online Attendance Portal</strong></h1>
        
      </div>
      <div class="main row justify-content-center">
        <form
          action=""
          id="student-form"
          class="row justify-content-center mb-4"
        >
          <div class="col-12 col-md-8 mb-3">
            <label for="firstName">First Name:</label>
            <input
              class="form-control"
              id="firstName"
              type="text"
              placeholder="Enter First Name"
              required
            />
          </div>
          <div class="col-12 col-md-8 mb-3">
            <label for="lastName">Last Name:</label>
            <input
              class="form-control"
              id="lastName"
              type="text"
              placeholder="Enter Last Name"
              required
            />
          </div>
          <div class="col-12 col-md-8 mb-3">
            <label for="rollno">Roll no:</label>
            <input
              class="form-control"
              id="rollno"
              type="number"
              placeholder="Enter Roll.no"
              required
            />

          </div>

          <p>Note: Fill in all the fields very carefully, as it can't be edited afterwards!</p>
          <div class="col-8">
            <input
              class="btn btn-success add-btn"
              type="submit"
              value="Submit"
              
            />
          </div>
        </form>
        <div class="col-12 col-md-10 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll.no</th>
                <th>Timestamp</th>

              </tr>
            </thead>
            <tbody class="student-list">
              <tr>
                <td></td>
                <td></td>
                <td></td>
               <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
